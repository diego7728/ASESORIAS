<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>asesorias</title>
    <style>
        caption{
            color: purple;
        }
        thead{
            background-color: aqua;
        }
        th{
            color: saddlebrown;
        }
        tfoot{
            text-align: center;
        }
        /* para pasar mouse */
        tr:hover{
            background-color: aquamarine;
        }
        img{
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body> 
    <table border="1">
        <caption>TITULO DE LA TABLA</caption>
        <thead>
            <tr>
                <th>tegnologia</th>
                <th>descripcion</th>
                <th>front o back</th>
                <th>img</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>HTML5</td>
                <td>lenguaje de marcado de hipertexto</td>
                <td>front</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="imagen de tecnologias"></td>
            </tr>
            <tr>
                <td>Java</td>
                <td>lengueje de programacion</td>
                <td>back</td>
                <td><img src="https://logos-world.net/wp-content/uploads/2022/07/Java-Logo.png" alt="imagen de tecnologias"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">esta es una tabla de tecnologias</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
