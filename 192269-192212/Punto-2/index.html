<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Hijos</title>
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css"> 
</head>
<body class="bg-light">

  
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-sm" style="max-width: 700px; width: 100%;">
            <h1 class="text-center mb-4">Formulario de Hijos</h1>

            <form id="formulario">
                <div class="mb-3">
                    <label for="numHijos" class="form-label">Número de hijos:</label>
                    <input type="number" class="form-control" id="numHijos" min="0" placeholder="Ingresa el número de hijos">
                </div>

                <div id="hijosContenedor"></div>

                <button type="submit" class="btn btn-outline-secondary w-100">Enviar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
